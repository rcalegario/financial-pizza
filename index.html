<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" rel="stylesheet">
    <link href="css/financial.css" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Pizza</title>
</head>
<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    

    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <div class="card-title">Valor Recebido</div>
                        <div class="input-field col s12">
                            <input id="value" type="text" class="validate">
                            <label class="active" for="value">Valor</label>
                        </div>
                        <div class="right-align"> 
                            <a id="calculate" class="btn waves-effect">Calcular</a>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card green darken-3">
                    <div class="card-content white-text">
                        <div class="card-title">Investir</div>
                        <div class="row" style="margin-bottom: 0px">
                            <div class="input-field col s6">
                                <input id="porcent-invest" type="text" class="input-color input-color center-align validate" value='30%' disabled>
                                <label for="porcent-invest">Porcetagem</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="value-invest" type="text" class="input-color input-color center-align validate" placeholder='0,00' disabled>
                                <label class="active" for="value-invest">Valor</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card blue darken-1">
                    <div class="card-content white-text">
                        <div class="card-title">Gastos</div>
                        <div class="row" style="margin-bottom: 0px">
                            <div class="input-field col s6">
                                <input id="porcent-individual" type="text" class="input-color input-color center-align validate" value='35%' disabled>
                                <label for="porcent-individual">Essencial Individual</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="value-individual" type="text" class="input-color input-color center-align validate" placeholder='0,00' disabled>
                                <label class="active" for="value-individual">Valor</label>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 0px">
                            <div class="input-field col s6">
                                <input id="porcent-couple" type="text" class="input-color center-align validate" value='20%' disabled>
                                <label for="porcent-couple">Essencial Casal</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="value-couple" type="text" class="input-color center-align validate" placeholder='0,00' disabled>
                                <label class="active" for="value-couple">Valor</label>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 0px">
                            <div class="input-field col s6">
                                <input id="porcent-education" type="text" class="input-color center-align validate" value='5%' disabled>
                                <label for="porcent-education">Educação</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="value-education" type="text" class="input-color center-align validate" placeholder='0,00' disabled>
                                <label class="active" for="value-education">Valor</label>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 0px">
                            <div class="input-field col s6">
                                <input id="porcent-want" type="text" class="input-color center-align validate" value='5%' disabled>
                                <label for="porcent-want">Fazer o que quiser</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="value-want" type="text" class="input-color center-align validate" placeholder='0,00' disabled>
                                <label class="active" for="value-want">Valor</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/financial.js"></script>
</body>
</html>
